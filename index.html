<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>نماذج إدخال البيانات</title>
<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 30px;
}

table {
    width: 80%;
    max-width: 600px;
    border-collapse: collapse;
}

/* العمود الأول: الحقول على اليمين */
td:first-child {
    width: 75%;
}

/* العمود الثاني: التسميات على اليسار */
td:last-child {
    width: 25%;
    text-align: left;
    padding-right: 10px;
}

input[type="text"], textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="submit"] {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}
</style>
</head>
<body>

<h1>نماذج إدخال البيانات</h1>

<form>
<table>
<tr>
  <td><input type="text" name="name" placeholder="ادخل اسمك" required></td>
  <td>:الاسم</td>
</tr>
<tr>
  <td><input type="text" name="email" placeholder="ادخل بريدك" required></td>
  <td>:البريد الإلكتروني</td>
</tr>
<tr>
  <td><input type="text" name="subject" placeholder="ادخل الموضوع" required></td>
  <td>:الموضوع</td>
</tr>
<tr>
  <td><textarea name="message" rows="5" placeholder="اكتب رسالتك" required></textarea></td>
  <td>:الرسالة</td>
</tr>
<tr>
  <td><input type="submit" value="إرسال"></td>
  <td></td>
</tr>
</table>
</form>

</body>
</html>
